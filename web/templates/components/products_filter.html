<form method="get" class="filter_form">
    {% for field in filter.form.visible_fields %}
        <fieldset>
            <legend class="legend_filter_description">{{ field.label }}</legend>
            {{ field }}
          
        </fieldset>
    {% endfor %}
    <br>
    <button type="submit" class="Accept">Применить фильтр</button>
</form>
