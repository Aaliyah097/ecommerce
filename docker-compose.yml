version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        ports:
            - 8001:8001
        volumes:
            - ./static/ecom:/static/ecom
            - ./media/ecom:/media/ecom
        command: "gunicorn ecommerce.wsgi:application --bind 0.0.0.0:8001"